# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Push to branches workflow

on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:

  build:
    name: Build and Analize
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO_NAME: cd-pipeline-app
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: my-first-cluster-1
      GKE_ZONE: europe-central2-a
      DEPLOYMENT_NAME: gke-test
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and analyze
        run: ./gradlew build jacocoTestReport sonarqube --info
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Retrieve Docker image tag value
        run: echo "DOCKER_IMAGE_TAG=$(git describe --tag)" >> $GITHUB_ENV
        id: git_describe
      - name: Extract Branch Name
        run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@v0.2.0
        if: ${{ env.BRANCH == 'main' }}
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Configure docker to use the gcloud command-line tool as a credential helper
      - name: Configure GCloud Docker
        if: ${{ env.BRANCH == 'main' }}
        run: |-
          gcloud --quiet auth configure-docker

#      # Get the GKE credentials so we can deploy to the cluster
#      - uses: google-github-actions/get-gke-credentials@v0.2.1
#        if: ${{ env.BRANCH == 'main' }}
#        with:
#          cluster_name: ${{ env.GKE_CLUSTER }}
#          location: ${{ env.GKE_ZONE }}
#          credentials: ${{ secrets.GKE_SA_KEY }}
      - name: Build and tag Docker image
        run: docker build -t gcr.io/$PROJECT_ID/$DOCKER_REPO_NAME:$DOCKER_IMAGE_TAG -t mila973/cd-pipeline-app:latest .
      - name: Execute Acceptance Testing
        run: ./acceptance-tests/gradlew test
      - name: Publish
        if: ${{ env.BRANCH == 'main' }}
        run: |-
          docker push "gcr.io/$PROJECT_ID/$DOCKER_REPO_NAME:$DOCKER_IMAGE_TAG"
    outputs:
      docker_image_tag: ${{ env.DOCKER_IMAGE_TAG }}


  deploy:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    if: contains('refs/heads/main', github.ref)
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Deploy to Test environment
        run: echo "Deploy to Test Environment with tag ${{ needs.build.outputs.docker_image_tag }}"




